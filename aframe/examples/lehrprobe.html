<!DOCTYPE html>
<script src="vendor/aframe/build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="../build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
		<!-- maxDetectionRate= how often to refresh the shown scene 
		     canvasWidth and canvasHeight is just the canvas where the scene will be rendered-->

	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; maxDetectionRate: 60;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- handle hiro marker -->
	        <a-assets>
			<img id="farbe" src="00_farbe.png">
		</a-assets>
		<a-assets>
			<img id="perspektive" src="00_perspektive_und_groesse.png">
		</a-assets>
		<a-assets>
			<img id="schatten" src="00_schatten.png">
		</a-assets>
		<a-assets>
			<img id="ueberschneidung" src="00_ueberschneidung.png">
		</a-assets>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='4'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" src="#farbe"></a-plane>
		</a-marker>
		
		<!-- Beste größe!!! eventuell noch 4.5 oder nur 4 nutzen! -->
		<a-marker type='barcode' value='1'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" src="#perspektive"></a-plane>
		</a-marker>
		
		<a-marker type='barcode' value='0'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" src="#schatten"></a-plane>
		</a-marker>
		
		<a-marker type='barcode' value='3'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" src="#ueberschneidung"></a-plane>
		</a-marker>
		
		
		<a-marker type='barcode' value='5'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" src="#broken"></a-plane>
		</a-marker>
		
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
