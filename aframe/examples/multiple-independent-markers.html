<!DOCTYPE html>
<script src="vendor/aframe/build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="../build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - example for a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- handle hiro marker -->
		  <a-assets>
			<img id="ground" src="bild.jpg">
		</a-assets>
		<a-assets>
			<img id="broken" src="bild-broken.jpg">
		</a-assets>
		<a-assets>
			<img id="broken-trans" src="bild-broken-trans.png">
		</a-assets>
		<a-marker preset='hiro'>
		    <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" src="#ground"></a-plane>
		</a-marker>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='0'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" src="#broken-trans"></a-plane>
		</a-marker>
		
		<a-marker type='barcode' value='1'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="15" height="15" src="#ground"></a-plane>
		</a-marker>
		
		<a-marker type='barcode' value='2'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" src="#ground"></a-plane>
		</a-marker>
		
		<a-marker type='barcode' value='3'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="7" height="7" src="#ground"></a-plane>
		</a-marker>
		
		<a-marker type='barcode' value='4'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="22" height="22" src="#ground"></a-plane>
		</a-marker>
		
		<a-marker type='barcode' value='5'>
			<a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" src="#broken"></a-plane>
		</a-marker>
		
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
